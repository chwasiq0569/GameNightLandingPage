<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <title>Game Night WorldWar0x</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="screenContainer">
        <img class="toprightCornerImg" src="./assets/toprightcorner.png" alt="top_right" />
        <img class="bottomrightCornerImg" src="./assets/bottomrightcorner.png" alt="top_right" />
        <div class="screenLeft">
            <img src="./assets/Intersect.png" alt="coverImage" />
        </div>
        <div class="screenMiddle">
            <img class="helmetIcon" src="./assets/HelmetIcon1.png" alt="helmetImage" />
            <img class="websiteIcon" src="./assets/WorldWar0x.png" alt="helmetImage" />
            <p class="gamenighttext">GAME NIGHT</p>
            <p id="dateAndtime" class="dateandtime">SEPT 14 at 3 PM UTC</p>
            <div id="clockdiv" class="remainingTime">
                <div class="row">
                    <p class="thintext">STARTS IN</p>
                </div>
                <div id="clockdiv" class="row">
                    <div class="col">
                        <p class="numbers days">5</p>
                        <p>DAYS</p>
                    </div>
                    <div class="col">
                        <p class="numbers hours">8</p>
                        <p>HOURS</p>
                    </div>
                    <div class="col">
                        <p class="numbers minutes">14</p>
                        <p>MINUTES</p>
                    </div>
                    <div class="col">
                        <p class="numbers seconds">54</p>
                        <p>SECONDS</p>
                    </div>
                </div>
            </div>
            <div class="buttonAndIcons">
                <a href="https://www.blumint.com/game/world-war-0x/tournaments?tournamentId=c5cf62a9-e82b-4a27-b765-bcef049cb98d&pid=world-war-0x&tab=tournaments"
                    target="_blank" class='svg-clip-1'>REGISTER</a>
                <a href="https://discord.gg/worldwar0x" target="_blank">
                    <img src="./assets/discord.png" alt="discord_icon" />
                </a>
                <a href="https://twitter.com/worldwar0x" target="_blank"><img src="./assets/twitter.png"
                        alt="twitter_icon" /></a>
            </div>
        </div>
        <div class="screenRight">
            <div class="timeZoneinnerContainer">
                <div class="timezonesContainer">
                    <p>TIMEZONES</p>
                </div>
                <div class="countryTimeZone">
                    <div class="timezoneleft">
                        <img src="./assets/USFlag.png" alt="flag_image" />
                        <div class="time">
                            <p>PST</p>
                            <p>UTC-7</p>
                        </div>
                    </div>
                    <div class="date">
                        <p id="pstTime">11 AM</p>
                    </div>
                </div>
                <div class="countryTimeZone">
                    <div class="timezoneleft">
                        <img src="./assets/USFlag.png" alt="flag_image" />
                        <div class="time">
                            <p>EST</p>
                            <p>UTC-5</p>
                        </div>
                    </div>
                    <div class="date">
                        <p id="estTime">11 AM</p>
                    </div>
                </div>
                <div class="countryTimeZone">
                    <div class="timezoneleft">
                        <img src="./assets/UKFlag.png" alt="flag_image" />
                        <div class="time">
                            <p>BST</p>
                            <p>GMT+1</p>
                        </div>
                    </div>
                    <div class="date">
                        <p id="bstTime">11 AM</p>
                    </div>
                </div>
                <div class="countryTimeZone">
                    <div class="timezoneleft">
                        <img src="./assets/IndiaFlag.png" alt="flag_image" />
                        <div class="time">
                            <p>IST</p>
                            <p>GMT+5</p>
                        </div>
                    </div>
                    <div class="date">
                        <p id="istTime">11 AM</p>
                    </div>
                </div>
                <div class="countryTimeZone">
                    <div class="timezoneleft">
                        <img src="./assets/BrazilFlag.png" alt="flag_image" />
                        <div class="time">
                            <p>BRT</p>
                            <p>UTC-3</p>
                        </div>
                    </div>
                    <div class="date">
                        <p id="brtTime">6 PM</p>
                    </div>
                </div>
                <div class="countryTimeZone">
                    <div class="timezoneleft">
                        <img src="./assets/ChinaFlag.png" alt="flag_image" />
                        <div class="time">
                            <p>CST</p>
                            <p>UTC+8</p>
                        </div>
                    </div>
                    <div id="cstTime" class="date">
                        <p>2 AM</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
    <script async defer>
        const date = new Date("SEP 21, 2023, 1:00 PM MDT");

        function formatDate(date) {
            const months = [
                'JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN',
                'JUL', 'AUG', 'SEPT', 'OCT', 'NOV', 'DEC'
            ];

            const month = months[date.getMonth()];
            const day = date.getDate();
            const hours = date.getUTCHours();
            const period = hours >= 12 ? 'PM' : 'AM';

            // Convert hours to 12-hour format
            const formattedHours = hours % 12 === 0 ? 12 : hours % 12;

            return `${month} ${day} at ${formattedHours} ${period} UTC`;
        }

        document.getElementById('dateAndtime').textContent = formatDate(date)

        function convertToTimeZone(date, targetTimeZone) {
            const options = {
                timeZone: targetTimeZone,
                year: 'numeric',
                month: 'numeric',
                day: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
            };

            return new Intl.DateTimeFormat('en-US', options).format(date);
        }

        const PSTTime = convertToTimeZone(new Date(date), 'America/New_York');
        const ESTTime = convertToTimeZone(new Date(date), "America/New_York")
        const BSTTime = convertToTimeZone(new Date(date), "Europe/London")
        const ISTTime = convertToTimeZone(new Date(date), 'Asia/Kolkata');
        const BRTTime = convertToTimeZone(new Date(date), 'America/Sao_Paulo');
        const CSTTime = convertToTimeZone(new Date(date), 'Asia/Shanghai');

        document.getElementById('pstTime').textContent = new Date(PSTTime).toLocaleTimeString('en-US', { hour12: true, hour: 'numeric' })
        document.getElementById('estTime').textContent = new Date(ESTTime).toLocaleTimeString('en-US', { hour12: true, hour: 'numeric' })
        document.getElementById('istTime').textContent = new Date(ISTTime).toLocaleTimeString('en-US', { hour12: true, hour: 'numeric' })
        document.getElementById('bstTime').textContent = new Date(BSTTime).toLocaleTimeString('en-US', { hour12: true, hour: 'numeric' })
        document.getElementById('brtTime').textContent = new Date(BRTTime).toLocaleTimeString('en-US', { hour12: true, hour: 'numeric' })
        document.getElementById('cstTime').textContent = new Date(CSTTime).toLocaleTimeString('en-US', { hour12: true, hour: 'numeric' })
    </script>
</body>

</html>
