<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Night Landing Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="screenContainer">
        <div class="screenLeft">
            <img src="./assets/Intersect.png" alt="coverImage" />
        </div>
        <div class="screenMiddle">
            <img class="helmetIcon" src="./assets/HelmetIcon1.png" alt="helmetImage" />
            <img class="websiteIcon" src="./assets/WorldWar0x.png" alt="helmetImage" />
            <p class="gamenighttext">GAME NIGHT</p>
            <p class="dateandtime">SEPT 14 at 3 PM UTC</p>
            <div class="remainingTime">
                <div class="row">
                    <p class="thintext">STARTS IN</p>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="numbers">5</p>
                        <p>DAYS</p>
                    </div>
                    <div class="col">
                        <p class="numbers">8</p>
                        <p>HOURS</p>
                    </div>
                    <div class="col">
                        <p class="numbers">14</p>
                        <p>MINUTES</p>
                    </div>
                    <div class="col">
                        <p class="numbers">54</p>
                        <p>SECONDS</p>
                    </div>
                </div>
            </div>
            <div class="buttonAndIcons">
                <button class='svg-clip-1'>REGISTER</button>
                <img src="./assets/discord.png" alt="discord_icon" />
                <img src="./assets/twitter.png" alt="twitter_icon" />
            </div>
        </div>
        <div class="screenRight">
            <img class="toprightCornerImg" src="./assets/toprightcorner.png" alt="top_right" />
            <img class="bottomrightCornerImg" src="./assets/bottomrightcorner.png" alt="top_right" />
            <div class="timeZoneinnerContainer">
                <div class="timezonesContainer">
                    <p>TIMEZONES</p>
                </div>
                <div class="countryTimeZone">
                    <div class="timezoneleft">
                        <img src="./assets/USFlag.png" alt="flag_image" />
                        <div class="time">
                            <p>PST</p>
                            <p>UTC-7</p>
                        </div>
                    </div>
                    <div class="date">
                        <p>11 AM</p>
                    </div>
                </div>
                <div class="countryTimeZone">
                    <div class="timezoneleft">
                        <img src="./assets/USFlag.png" alt="flag_image" />
                        <div class="time">
                            <p>PST</p>
                            <p>UTC-7</p>
                        </div>
                    </div>
                    <div class="date">
                        <p>11 AM</p>
                    </div>
                </div>
                <div class="countryTimeZone">
                    <div class="timezoneleft">
                        <img src="./assets/USFlag.png" alt="flag_image" />
                        <div class="time">
                            <p>PST</p>
                            <p>UTC-7</p>
                        </div>
                    </div>
                    <div class="date">
                        <p>11 AM</p>
                    </div>
                </div>
                <div class="countryTimeZone">
                    <div class="timezoneleft">
                        <img src="./assets/USFlag.png" alt="flag_image" />
                        <div class="time">
                            <p>PST</p>
                            <p>UTC-7</p>
                        </div>
                    </div>
                    <div class="date">
                        <p>11 AM</p>
                    </div>
                </div>
                <div class="countryTimeZone">
                    <div class="timezoneleft">
                        <img src="./assets/USFlag.png" alt="flag_image" />
                        <div class="time">
                            <p>PST</p>
                            <p>UTC-7</p>
                        </div>
                    </div>
                    <div class="date">
                        <p>11 AM</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
